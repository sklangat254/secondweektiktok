<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>CRB Check - Dynamic Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #000;
        }

        /* Dynamic background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            25% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
            50% { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
            75% { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
            100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .scene {
            text-align: center;
            width: 100%;
            max-width: 100%;
            padding: 0 15px;
            opacity: 0;
            position: absolute;
        }

        .emoji {
            font-size: 20vw;
            display: block;
            margin-bottom: 20px;
            line-height: 1;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .huge-text {
            font-size: 13vw;
            font-weight: 900;
            color: white;
            text-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
            line-height: 1;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .medium-text {
            font-size: 9vw;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 18px rgba(0, 0, 0, 0.4);
            margin-bottom: 15px;
        }

        .small-text {
            font-size: 7vw;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
        }

        .price-box {
            background: white;
            color: #000;
            padding: 20px 35px;
            border-radius: 30px;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .price-amount {
            font-size: 14vw;
            font-weight: 900;
            color: #667eea;
        }

        .badge {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 5.5vw;
            font-weight: 800;
            display: inline-block;
            margin-bottom: 18px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }

        .badge-star {
            background: linear-gradient(135deg, #ffd93d, #ff9800);
            box-shadow: 0 10px 30px rgba(255, 217, 61, 0.5);
        }

        .cta-button {
            background: white;
            color: #667eea;
            padding: 22px 40px;
            border-radius: 45px;
            font-size: 8vw;
            font-weight: 900;
            display: inline-block;
            margin-top: 25px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Animations */
        @keyframes explodeIn {
            0% { opacity: 0; transform: scale(0) rotate(180deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes slideFromLeft {
            0% { opacity: 0; transform: translateX(-150%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideFromRight {
            0% { opacity: 0; transform: translateX(150%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideFromTop {
            0% { opacity: 0; transform: translateY(-150%); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideFromBottom {
            0% { opacity: 0; transform: translateY(150%); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.2); }
            50% { transform: scale(1.15); }
            70% { transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes spinIn {
            0% { opacity: 0; transform: rotate(-720deg) scale(0); }
            100% { opacity: 1; transform: rotate(0deg) scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-15px); }
            20%, 40%, 60%, 80% { transform: translateX(15px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .animate-explode { animation: explodeIn 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .animate-slideLeft { animation: slideFromLeft 0.7s ease-out; }
        .animate-slideRight { animation: slideFromRight 0.7s ease-out; }
        .animate-slideTop { animation: slideFromTop 0.7s ease-out; }
        .animate-slideBottom { animation: slideFromBottom 0.7s ease-out; }
        .animate-bounce { animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .animate-spin { animation: spinIn 0.9s ease-out; }
        .animate-shake { animation: shake 0.7s ease-out; }
        
        .pulse-forever { animation: pulse 1.8s ease-in-out infinite; }
        .rotate-forever { animation: rotate 3s linear infinite; }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="container" id="container"></div>

    <script>
        const scenes = [
            {
                html: `
                    <div class="emoji rotate-forever">üò±</div>
                    <div class="huge-text">Ever Been<br>Denied<br>a Loan?</div>
                `,
                animation: 'animate-explode',
                duration: 6000
            },
            {
                html: `
                    <div class="emoji">‚ùå</div>
                    <div class="huge-text">STOP<br>GUESSING!</div>
                `,
                animation: 'animate-shake',
                duration: 6000
            },
            {
                html: `
                    <div class="emoji">üìä</div>
                    <div class="medium-text">Check Your</div>
                    <div class="huge-text">CRB<br>STATUS</div>
                `,
                animation: 'animate-slideTop',
                duration: 6500
            },
            {
                html: `
                    <div class="emoji pulse-forever">‚ö°</div>
                    <div class="huge-text">In 2<br>Minutes</div>
                    <div class="small-text">Instant Results</div>
                `,
                animation: 'animate-bounce',
                duration: 6000
            },
            {
                html: `
                    <div class="badge pulse-forever">üî• ONLY</div>
                    <div class="price-box pulse-forever">
                        <div class="price-amount">KES<br>100</div>
                    </div>
                    <div class="small-text">Basic Report</div>
                `,
                animation: 'animate-slideLeft',
                duration: 7000
            },
            {
                html: `
                    <div class="badge badge-star pulse-forever">‚≠ê POPULAR</div>
                    <div class="medium-text">Standard</div>
                    <div class="price-box pulse-forever">
                        <div class="price-amount">KES<br>150</div>
                    </div>
                `,
                animation: 'animate-slideRight',
                duration: 7000
            },
            {
                html: `
                    <div class="emoji rotate-forever">üíé</div>
                    <div class="medium-text">Premium</div>
                    <div class="price-box pulse-forever">
                        <div class="price-amount">KES<br>200</div>
                    </div>
                `,
                animation: 'animate-spin',
                duration: 7000
            },
            {
                html: `
                    <div class="emoji pulse-forever">üîí</div>
                    <div class="huge-text">100%<br>SECURE</div>
                `,
                animation: 'animate-bounce',
                duration: 6000
            },
            {
                html: `
                    <div class="emoji">üì±</div>
                    <div class="huge-text">Pay with<br>M-PESA</div>
                `,
                animation: 'animate-slideBottom',
                duration: 6000
            },
            {
                html: `
                    <div class="emoji pulse-forever">üéØ</div>
                    <div class="huge-text">Know Your<br>CREDIT<br>SCORE</div>
                `,
                animation: 'animate-explode',
                duration: 6500
            },
            {
                html: `
                    <div class="badge pulse-forever">üî• ACT NOW</div>
                    <div class="huge-text">Check<br>Today!</div>
                    <div class="cta-button pulse-forever">LINK<br>IN BIO ‚òùÔ∏è</div>
                `,
                animation: 'animate-bounce',
                duration: 8000
            },
            {
                html: `
                    <div class="emoji">‚è∞</div>
                    <div class="huge-text">DON'T<br>WAIT!</div>
                    <div class="medium-text">Swipe Up Now</div>
                `,
                animation: 'animate-slideTop',
                duration: 6000
            }
        ];

        let currentIndex = 0;
        const container = document.getElementById('container');
        let isTransitioning = false;

        function showScene() {
            if (isTransitioning) return;
            isTransitioning = true;

            const scene = scenes[currentIndex];
            const sceneDiv = document.createElement('div');
            sceneDiv.className = `scene ${scene.animation}`;
            sceneDiv.innerHTML = scene.html;
            
            // Add new scene immediately
            container.appendChild(sceneDiv);

            // Remove old scene after animation starts
            const oldScenes = container.querySelectorAll('.scene');
            if (oldScenes.length > 1) {
                oldScenes[0].remove();
            }

            currentIndex = (currentIndex + 1) % scenes.length;
            
            // Schedule next scene with smoother transition
            setTimeout(() => {
                isTransitioning = false;
                showScene();
            }, scene.duration - 500); // Slight overlap for smooth transition
        }

        showScene();
    </script>
</body>
</html>
