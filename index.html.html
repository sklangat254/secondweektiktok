<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>CRB Check - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .scene {
            text-align: center;
            width: 100%;
            max-width: 100%;
            padding: 0 15px;
            opacity: 0;
            position: absolute;
        }

        .emoji {
            font-size: 15vw;
            display: block;
            margin-bottom: 15px;
            line-height: 1;
        }

        .huge-text {
            font-size: 11vw;
            font-weight: 900;
            color: white;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            line-height: 1.1;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .medium-text {
            font-size: 8vw;
            font-weight: 800;
            color: white;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 12px;
        }

        .small-text {
            font-size: 6vw;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .price-box {
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 25px;
            display: inline-block;
            margin: 15px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .price-amount {
            font-size: 12vw;
            font-weight: 900;
        }

        .badge {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 5vw;
            font-weight: 800;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .badge-star {
            background: linear-gradient(135deg, #ffd93d, #ff9800);
        }

        .cta-button {
            background: white;
            color: #667eea;
            padding: 18px 35px;
            border-radius: 40px;
            font-size: 7vw;
            font-weight: 900;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
        }

        /* Animations */
        @keyframes zoomIn {
            0% { opacity: 0; transform: scale(0.3); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideLeft {
            0% { opacity: 0; transform: translateX(-100%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideRight {
            0% { opacity: 0; transform: translateX(100%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideTop {
            0% { opacity: 0; transform: translateY(-100%); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideBottom {
            0% { opacity: 0; transform: translateY(100%); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .animate-zoom { animation: zoomIn 0.6s ease-out; }
        .animate-slideLeft { animation: slideLeft 0.6s ease-out; }
        .animate-slideRight { animation: slideRight 0.6s ease-out; }
        .animate-slideTop { animation: slideTop 0.6s ease-out; }
        .animate-slideBottom { animation: slideBottom 0.6s ease-out; }
        .animate-bounce { animation: bounceIn 0.7s ease-out; }
        .pulse-forever { animation: pulse 2s ease-in-out infinite; }
    </style>
</head>
<body>
    <div class="container" id="container"></div>

    <script>
        const scenes = [
            {
                html: `
                    <div class="emoji">üò±</div>
                    <div class="huge-text">Ever Been<br>Denied<br>a Loan?</div>
                `,
                animation: 'animate-zoom',
                duration: 3500
            },
            {
                html: `
                    <div class="emoji">ü§î</div>
                    <div class="huge-text">Your CRB<br>Status<br>Matters</div>
                `,
                animation: 'animate-slideLeft',
                duration: 3500
            },
            {
                html: `
                    <div class="emoji">‚ùì</div>
                    <div class="huge-text">What's Your<br>Credit<br>Score?</div>
                `,
                animation: 'animate-slideRight',
                duration: 3500
            },
            {
                html: `
                    <div class="badge">‚ú® NEW</div>
                    <div class="medium-text">Check Your</div>
                    <div class="huge-text">CRB STATUS</div>
                    <div class="small-text">In 2 Minutes</div>
                `,
                animation: 'animate-slideTop',
                duration: 4000
            },
            {
                html: `
                    <div class="emoji pulse-forever">‚ö°</div>
                    <div class="huge-text">Instant<br>Results</div>
                    <div class="small-text">No Waiting</div>
                `,
                animation: 'animate-bounce',
                duration: 3500
            },
            {
                html: `
                    <div class="medium-text">Starting From</div>
                    <div class="price-box pulse-forever">
                        <div class="price-amount">KES 100</div>
                    </div>
                    <div class="small-text">Basic Report</div>
                `,
                animation: 'animate-slideBottom',
                duration: 4000
            },
            {
                html: `
                    <div class="badge badge-star">‚≠ê POPULAR</div>
                    <div class="medium-text">Standard</div>
                    <div class="price-box pulse-forever">
                        <div class="price-amount">KES 150</div>
                    </div>
                    <div class="small-text">Most Chosen</div>
                `,
                animation: 'animate-zoom',
                duration: 4000
            },
            {
                html: `
                    <div class="emoji">üíé</div>
                    <div class="medium-text">Premium</div>
                    <div class="price-box pulse-forever">
                        <div class="price-amount">KES 200</div>
                    </div>
                    <div class="small-text">Complete Report</div>
                `,
                animation: 'animate-slideRight',
                duration: 4000
            },
            {
                html: `
                    <div class="emoji">üîí</div>
                    <div class="huge-text">100%<br>SECURE</div>
                    <div class="small-text">Bank Level Security</div>
                `,
                animation: 'animate-bounce',
                duration: 3500
            },
            {
                html: `
                    <div class="emoji">üì±</div>
                    <div class="huge-text">Pay with<br>M-PESA</div>
                    <div class="small-text">Quick & Easy</div>
                `,
                animation: 'animate-slideLeft',
                duration: 3500
            },
            {
                html: `
                    <div class="badge pulse-forever">üî• ACT NOW</div>
                    <div class="huge-text">Check<br>Today!</div>
                    <div class="cta-button pulse-forever">Link in Bio ‚òùÔ∏è</div>
                `,
                animation: 'animate-zoom',
                duration: 4500
            },
            {
                html: `
                    <div class="emoji">‚è∞</div>
                    <div class="huge-text">Don't<br>Wait!</div>
                    <div class="medium-text">Swipe Up Now</div>
                `,
                animation: 'animate-slideTop',
                duration: 3500
            }
        ];

        let currentIndex = 0;
        const container = document.getElementById('container');
        let isTransitioning = false;

        function showScene() {
            if (isTransitioning) return;
            isTransitioning = true;

            const scene = scenes[currentIndex];
            const sceneDiv = document.createElement('div');
            sceneDiv.className = `scene ${scene.animation}`;
            sceneDiv.innerHTML = scene.html;
            
            // Add new scene immediately
            container.appendChild(sceneDiv);

            // Remove old scene after animation starts
            const oldScenes = container.querySelectorAll('.scene');
            if (oldScenes.length > 1) {
                oldScenes[0].remove();
            }

            currentIndex = (currentIndex + 1) % scenes.length;
            
            // Schedule next scene - subtract animation time for instant transition
            setTimeout(() => {
                isTransitioning = false;
                showScene();
            }, scene.duration - 600); // Start next scene before current one ends
        }

        showScene();
    </script>
</body>
</html>
